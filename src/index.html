<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <main>
    <div class="row justify-content-md-center">
      <div class="col-7">
        <h1>Leaderboard</h1>
      </div>
    </div>
    
    <div class="row justify-content-md-center pt-5">
      <div class="list col-3 mx-5">
        <div class="list-header d-flex justify-content-between">
          <h4>Recent Scores</h4>
          <button type="button" id="refresh-btn" class="btn btn-info">Refresh</button>
        </div>
        <div id="list">
        <ul id="scores-list" class="list-group my-2">

        </ul>
        </div>
      </div>
    
      <div class="add-new col-2 mx-5">
        <h4>Add a new score</h4>
        <div id="form" class="form">
          <form action="#" method="post" class="form-fld d-flex flex-column">
            <input type="text" placeholder="Your name" id="name-input" class="input-field inpt my-2">
            <input type="number" min="0" oninput="validity.valid || (value='');" placeholder="Your score" id="score-input" class="input-field inpt my-2">
            <button type="button" id="add-btn" class="btn btn-info my-2">Add</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
