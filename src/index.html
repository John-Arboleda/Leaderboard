<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Leaderboard</h1>
  <main>

    <div class="list">
      <div class="list-header">
        <h2>Recent Scores</h2>
        <button type="button" id="refresh-btn" class="button">Refresh</button>
      </div>
      <div id="list">
      <ul id="scores-list">
        <li class="scores-item">name 1: 1</li>
        <li class="scores-item">name 2: 10</li>
        <li class="scores-item">name 3: 100</li>
        <li class="scores-item">name 4: 1000</li>
      </ul>
      </div>
    </div>

    <div class="add-new">
      <h2>Add a new score</h2>
      <div id="form" class="form">
        <form action="#" method="post" class="form-fld">
          <input type="text" placeholder="Your name" id="name-input" class="input-field inpt">
          <input type="text" placeholder="Your score" id="score-input" class="input-field inpt">
          <button type="button" id="add-btn" class="inpt button">Add</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
